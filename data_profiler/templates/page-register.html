{% extends 'includes/_base.html' %}
{% load static %}
{% block title %}Register to profiler{% endblock %}
{% block styles %}
    <style>
        .height-100 {
            height: 100vh !important;
        }
    </style>
{% endblock %}
{% block body %}
<body class="height-100">
{% include 'includes/_message.html' %}
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Sign up your account</h4>
                                    <form method="POST" enctype="multipart/form-data">
                                        {% csrf_token %} 
                                        <div class="form-group">
                                            <label for="name"><strong>Username</strong></label>
                                            <input type="text" class="form-control" id="name" placeholder="username" name="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="email"><strong>Email</strong></label>
                                            <input type="email" class="form-control" id="email" placeholder="hello@example.com" name="email">
                                        </div>
                                        <div class="form-group">
                                            <label for="password"><strong>Password</strong></label>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="password">
                                        </div>
                                        <div class="form-group">
                                            <label for="profile_photo"><strong>Profile Photo</strong></label>
                                            <input type="file" class="form-control" id="profile_photo" name="profile_photo">
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="{% url 'login_user' %}">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'vendor/global/global.min.js' %}"></script>
    <script src="{% static 'js/quixnav-init.js' %}"></script>
</body>
{% endblock %}
